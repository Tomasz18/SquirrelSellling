<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!--Bootstrapowe CSSy-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
    <script defer="defer" src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
</head>
<body>
<!--
<nav class="nav" th:fragment="header">
    <a class="nav-link" th:href="@{/}">Home</a>
    <a class="nav-link" th:href="@{/addUser}">Add User</a>
</nav>
-->
<div class="container-fluid" th:fragment="header">
    <!-- BANNER -->
    <div class="row justify-content-between mr-3 ml-3 mt-3">
        <div class="col-md-auto align-self-center">
            <div class="row align-items-center">
                <div class="col-md-auto">
                    <img style = "height:130px;" src="http://www.howmuchdoesalogocost.com/wp-content/uploads/2012/10/unicorn.jpg"/>
                </div>
                <div class="col-md-auto">
                    <h3 class="text-center">Hurtownia Towarów</h3>
                    <h5 class="text-center">"Chyży jednorożec"</h5>
                </div>
            </div>
        </div>
        <div class="col-sm-4 text-right">
            <p><a class="card-link" th:href="@{/}">Username</a> | <a class="card-link ml-0" th:href="@{/}">Wyloguj</a></p>
            <div class="row justify-content-end align-items-center text-right">
                <div class="col-md-auto">
                    <a class="card-link text-dark" th:href="@{/shoppingCart}" th:text="${#numbers.formatDecimal(@shoppingCartServiceImpl.getSum(), 1, 'DEFAULT', 2, 'DEFAULT') + ' zł'}"></a>
                    <br/>
                    <a class="card-link text-dark" th:href="@{/shoppingCart}" th:text="${@shoppingCartServiceImpl.getSize() + ' pozycje'}"></a>
                </div>
                <div class="col-md-auto">
                    <a style="color:#000" th:href="@{/shoppingCart}"><i class="fas fa-shopping-cart fa-3x"></i></a>
                </div>
            </div>
        </div>
    </div>
    <!-- NAV -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Strona główna<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">O hurtowni</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Kontakt</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Szukaj" aria-label="Search"/>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Szukaj</button>
            </form>
        </div>
    </nav>
</div>
<!--Bootstrapowe JSy-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
